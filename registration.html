<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration and Publish</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6 mt-5">
                <div class="header-content d-flex align-items-center justify-content-between mb-4">
                    <a href="index.html" class="fs-2 fw-bold">Home</a>
                    <h2>Business Registration Form.</h2>
                </div>
                <form action="" method="post" class="reg-form">
                    <div class="mb-3">
                        <label for="business_name" class="form-label">Name of your business (Required)</label>
                        <input type="text" class="form-control" id="business_name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Contact Persons name (optional)</label>
                        <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Contact phone number (optional)</label>
                        <input type="text" class="form-control" id="phone" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address (Required)</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">What your business offers (Please put as much details as you like for others to see)</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="form-select" class="form-label">Choose your business sector from the dropdown list.</label>
                        <select id="form-select" class="form-select">                    
                            <option>Select Type</option>
                            <option>Barber</option>
                            <option>Construction</option>
                            <option>DIY</option>
                            <option>Dry cleaning</option>
                            <option>Finance</option>
                            <option>Food </option>
                            <option>Production</option>
                            <option>Retail</option>
                            <option>Trade</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Please upload your shops image.</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit & Publish</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
