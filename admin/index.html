<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="container">
    <div class="content-area">
      <h2 class="title-text">Admin Login</h2>
      <div class="form-container">
        <form class="login-form" method="post" onsubmit="return validate();">
          <div class="avater">
            <img src="assets/images/avatar-1295397__340.webp" alt="profile">
          </div>

          <div class="field">
            <input type="email" class="form-input" id="useremail" name="em" placeholder="Admin Email" required>
          </div>
          <div class="field">
            <input type="password" class="form-input" id="password" placeholder="password" required>
          </div>
          <div class="submit-btn">
            <button type="submit" class="btn">Login</button>
          </div>
          <!-- <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
            Registered? <a href="#" class="text-dark fw-bold"> Create an
              Account</a>
          </div> -->
        </form>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery-3.6.4.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
